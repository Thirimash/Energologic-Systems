<!-- Header with glassmorphism effect -->
<header class="fixed top-0 left-0 right-0 z-50 glass border-b border-gray-200/50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <a href="/" class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-primary-700 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                </div>
                <span class="text-xl font-semibold text-gray-900">Energologic<span class="text-primary-700">
                        Systems</span></span>
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-gray-700 hover:text-primary-700 transition-colors font-medium">Strona główna</a>
                <a href="#uslugi" class="text-gray-700 hover:text-primary-700 transition-colors font-medium">Usługi</a>
                <a href="#o-nas" class="text-gray-700 hover:text-primary-700 transition-colors font-medium">O nas</a>
                <a href="/kontakt/"
                    class="bg-accent-500 hover:bg-accent-600 text-white px-5 py-2.5 rounded-lg font-medium transition-all hover:shadow-lg hover:shadow-accent-500/25">
                    Kontakt
                </a>
            </div>

            <!-- Mobile menu button -->
            <button type="button" class="md:hidden p-2 rounded-lg text-gray-700 hover:bg-gray-100"
                onclick="toggleMobileMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden pb-4">
            <div class="flex flex-col space-y-3">
                <a href="/" class="text-gray-700 hover:text-primary-700 py-2 font-medium">Strona główna</a>
                <a href="#uslugi" class="text-gray-700 hover:text-primary-700 py-2 font-medium">Usługi</a>
                <a href="#o-nas" class="text-gray-700 hover:text-primary-700 py-2 font-medium">O nas</a>
                <a href="/kontakt/"
                    class="bg-accent-500 hover:bg-accent-600 text-white px-5 py-2.5 rounded-lg font-medium text-center">
                    Kontakt
                </a>
            </div>
        </div>
    </nav>
</header>

<script>
    function toggleMobileMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    }
</script>
