<div class="mb-12">
    <h3 class="text-2xl font-bold text-gray-900 mb-6">{{ self.title }}</h3>
    <div class="bg-gray-50 rounded-2xl overflow-hidden">
        <table class="w-full">
            <thead class="bg-primary-700 text-white">
                <tr>
                    <th class="px-6 py-4 text-left font-semibold">Us≈Çuga</th>
                    <th class="px-6 py-4 text-right font-semibold">Cena</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for item in self.items %}
                <tr class="hover:bg-gray-100 transition-colors">
                    <td class="px-6 py-4">
                        <div class="font-medium text-gray-900">{{ item.name }}</div>
                        {% if item.description %}
                        <div class="text-sm text-gray-500">{{ item.description }}</div>
                        {% endif %}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <span class="font-semibold text-primary-700">{{ item.price }}</span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
