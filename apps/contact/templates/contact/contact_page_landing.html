{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<section class="py-32 bg-white">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-8">
            <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Dziękujemy za wiadomość!</h1>
        <div class="text-lg text-gray-600 mb-8">
            {{ page.thank_you_text|richtext }}
        </div>
        <a href="/"
            class="inline-flex items-center bg-primary-700 hover:bg-primary-800 text-white px-6 py-3 rounded-xl font-medium transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Wróć do strony głównej
        </a>
    </div>
</section>
{% endblock %}
